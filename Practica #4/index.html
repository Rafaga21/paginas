<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Formulario</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
        <script src="JavaScript/app.js"></script>
    </head>
    <body>
        <div class="encabezado">
            <p>Prueba de Formulario</p>
        </div>
        <form action="form">
            <div class="grupo">
                <div class="nombre" id="nombre">
                    <h4>Nombre Completo:</h4>
                    <input type="text">
                    <br>
                    <input type="text" id="respuesta" disabled>
                </div>
                <div class="nombre" id="nombre">
                    <h4>Apellido Completo:</h4>
                    <input type="text">
                    <br>
                    <input type="text" id="respuesta" disabled>
                </div>
                <div class="cedula" id="cedula">
                    <h4>Cédula de Identidad:</h4>
                    <input type="text" maxlength="11">
                    <br>
                    <input type="text" id="respuesta" disabled>
                </div>
                <div class="direccion" id="direccion">
                    <h4>Dirección de Domicilio:</h4>
                    <input type="text">
                    <br>
                    <input type="text" id="respuesta" disabled>
                </div>
                <div class="fecha" id="fecha">
                    <h4>Fecha de Nacimiento:</h4>
                    <input type="date">
                    <br>
                    <input type="text" id="respuesta" disabled>
                </div>
            </div>
        </form>
        <button onclick="onClickAction()">Enviar</button>
        <div>
            <h3>Create by R.M.B.</h3>
        </div>
    </body>
</html>
